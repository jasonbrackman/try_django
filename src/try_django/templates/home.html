{% extends "base.html" %}

{% block head_title %}
Welcome
{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>

    {% if user.is_authenticated %}
        {% for item in blog_list %}
            {% include 'blog/list_inline.html' with blog_post=item truncate=True details=True %}
        {% endfor %}
    {% endif %}
{% endblock %}
