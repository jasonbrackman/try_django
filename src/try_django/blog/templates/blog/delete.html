{% extends "base.html" %}

{% block head_title %}
Delete Blog: {{ object.title }}
{% endblock %}

{% block content %}
    <h1>DELETE: {{ object.title }}</h1>
    <P>Are you sure you want to DELETE the following?</P>
    <P>{{ object.content }}</P>
    <form method="POST"> {% csrf_token %}
        <button type="text">DELETE</button>
    </form>
{% endblock %}
