{% extends "base.html" %}

{% block head_title %}
Blog: {{ object.title }}
{% endblock %}

{% block content %}
    <h1>{{ object.title }}</h1>
    {% if request.user.is_authenticated %}
        {% if request.user.is_staff %}
            <A HREF="{{ object.get_edit_url }}">Edit</A>
            <A HREF="{{ object.get_delete_url }}">DELETE</A>
        {% endif %}
    {% endif %}

    <P>{{ object.content }}</P>

{% endblock %}
